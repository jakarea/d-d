<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="D&D is a Ecommerce Platform">
  <meta property="og:title" content="D&D">
  <meta property="og:type" content="E-Commerce">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta name="theme-color" content="#fff">

  <!-- Bootstrap CSS start -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Bootstrap CSS end -->

  <!-- plugin CSS start -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- plugin CSS end -->

  <!-- custom CSS start -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <!-- custom CSS end -->

  <title>Login - Page </title>
</head>

<body>

  <!-- login page wrapper start -->
  <main class="auth-page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-xl-6 ps-lg-0">
          <!-- auth image start-->
          <div class="auth-image-box d-none d-xl-block">
            <img src="./assets/images/auth/side-image.png" alt="Sidebar Image" class="img-fluid">
            <div class="img-txt">
              <h5>We're always ready for you</h5>
              <p>We help to complete all your conveyancing needs easily</p>
            </div>
          </div>
          <!-- auth image end-->
        </div>
        <div class="col-12 col-xl-6">
          <!-- auth text start -->
          <div class="auth-txt-box"> 

            <!-- auth login form start -->
            <div class="auth-form-wrap">

              <div class="title">
                <img src="./assets/images/auth/arrow-down.svg" alt="Arrow" class="img-fluid d-none d-xl-block">
                <h1>Login first to your account</h1>
              </div>

              <form action="" class="auth-form">
                <div class="form-group">
                  <label for="email">Email Address <span>*</span></label>
                  <input type="email" placeholder="Input your registered email" class="form-control" name="email"
                    id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password <span>*</span></label>
                  <input type="password" placeholder="********" class="form-control" name="password" id="password">
                  <div class="fields-icons">
                    <a href="#">
                      <i class="fa-regular fa-eye"></i>
                    </a>
                  </div>
                </div>
                <div class="remember-me-box d-flex">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="1" id="remeberMe" checked>
                    <label class="form-check-label" for="remeberMe">
                      Remember Me
                    </label>
                  </div>
                  <a href="#">Forgot Password</a>
                </div>
                <div class="form-submit">
                  <button class="btn btn-submit" type="submit">Login</button>
                </div>
                <div class="options">
                  <hr>
                  <p>Or login with</p>
                </div>
                <div class="login-with-social">
                  <a href="#" class="bttn me-md-3 me-2"><img src="./assets/images/auth/google.svg" alt="G" class="img-fluid"> Google</a>
                  <a href="#" class="bttn ms-md-3 ms-2"><img src="./assets/images/auth/apple.svg" alt="A" class="img-fluid"> Apple</a>
                </div>

                <div class="already-have">
                  <p>Youâ€™re new in here? <a href="#">Create Account</a></p>
                </div>
              </form>
            </div>
            <!-- auth login form end -->

            <!-- ftr -->
            <div class="ftr-txt">
              <p>&copy; 2023 <a href="#">Humanline</a> . Alrights reserved.</p>

              <ul>
                <li><a href="#">Terms &amp; Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
              
            </div>
            <!-- ftr -->
          </div>
          <!-- auth text end -->
        </div>
      </div>
    </div>
  </main>
  <!-- login page wrapper end -->

  <!-- Bootstrap Bundle with Popper JS start -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <!-- Bootstrap Bundle with Popper JS end -->

</body>

</html>
