<body>

  <!-- dashboard page wrapper start -->

      <!-- navbar -->
      <div class="side-navbar-wrap">

          <li><a href="#"><img src="./assets/images/icons/marketplace.svg" alt="I" class="img-fluid"> Marketplace</a>

          <li><a href="#" class="active"><img src="./assets/images/icons/company.svg" alt="I" class="img-fluid">

        </ul>
      </div>

    <!-- sidebar wrapper end -->

    <!-- header part start -->
    <header class="header-area">
      <!-- search box start -->
      <div class="header-search-box">
        <img src="./assets/images/icons/search.svg" alt="S" class="img-fluid search">
        <input type="text" class="form-control" placeholder="Search">

          <img src="./assets/images/icons/filter.svg" alt="F" class="img-fluid">

      <!-- header icons start -->
      <div class="header-icons-box">

          <li>
            <a href="#">

              <img src="./assets/images/icons/bell.svg" alt="B" class="img-fluid">

          </li>
          <li>
            <a href="#" class="user">

            </a>
          </li>
        </ul>
      </div>
      <!-- header icons end -->
    </header>
    <!-- header part end -->

    <!-- main page wrapper start -->
    <section class="main-page-wrapper plan-page-wrapper">
      <!-- page title -->
      <div class="page-title">
        <h1>Edit Plans </h1>
      </div>
      <!-- page title -->

      <!-- edit plas boxs start -->
      <div class="row">
        <!-- plsan single box start -->
        <div class="col-12 col-sm-8 col-md-6 col-xl-4">
          <div class="plan-single-edit-box">
            <form action="">
              <!-- header -->
              <div class="header">
                <div class="form-check form-switch">

                  <input class="form-check-input" type="checkbox" role="switch" id="featurePlan" checked>
                  <label class="form-check-label" for="featurePlan">Feature Plan</label>
                </div>
                <div class="icon">
                  <p>Icon</p>
                  <img src="./assets/images/icons/basic-plan.svg" alt="I" class="img-fluid">
                </div>
              </div>
              <!-- header -->
              <div class="form-group">
                <label for="">Plan Name <span>*</span></label>
                <select name="" id="" class="form-control">
                  <option value="">Basic plan</option>
                  <option value="">Business plan</option>
                  <option value="">Enterprise plan</option>
                </select>
                <div class="fields-icons">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="">Prince <span>*</span></label>
                <input type="text" placeholder="Enter Price" class="form-control">
              </div>
              <div class="form-group">
                <label for="">Billed <span>*</span></label>
                <select name="" id="" class="form-control">
                  <option value="">Monthly <i class="fas fa-check"></i></option>
                  <option value="">Yearly</option>
                </select>
                <div class="fields-icons">
                  <i class="fas fa-angle-down"></i>
                </div>
              </div>
              <div class="features-list">
                <h6>Features</h6>

                <!-- feat item -->
                <div class="input-box">
                  <img src="./assets/images/icons/check.svg" alt="I" class="img-fluid">
                  <input type="text" value="Access to all basic features" class="form-control" placeholder="Type here">
                </div>
                <!-- feat item -->

                <!-- feat item -->
                <div class="input-box">
                  <img src="./assets/images/icons/check.svg" alt="I" class="img-fluid">
                  <input type="text" value="Basic reporting and analytics" class="form-control" placeholder="Type here">
                </div>
                <!-- feat item -->
                <!-- feat item -->
                <div class="input-box">
                  <img src="./assets/images/icons/check.svg" alt="I" class="img-fluid">
                  <input type="text" value="Up to 10 individual users" class="form-control" placeholder="Type here">
                </div>
                <!-- feat item -->
                <!-- feat item -->
                <div class="input-box">
                  <img src="./assets/images/icons/check.svg" alt="I" class="img-fluid">
                  <input type="text" value="20GB individual data each user" class="form-control"
                    placeholder="Type here">
                </div>
                <!-- feat item -->
                <!-- feat item -->
                <div class="input-box">
                  <img src="./assets/images/icons/check.svg" alt="I" class="img-fluid">
                  <input type="text" value="Basic chat and email support" class="form-control" placeholder="Type here">
                </div>
                <!-- feat item -->
                <div class="input-box">
                  <img src="./assets/images/icons/check.svg" alt="I" class="img-fluid">
                  <input type="text" placeholder="Type here" class="form-control">
                </div>
                <!-- feat item -->

                <div id="container">
                  <!-- Existing content or appended items will appear here -->
                </div>

                <!-- add more btn -->
                <div class="add-more">
                  <a href="#" id="addMoreButton">
                    <i class="fas fa-plus"></i>
                    Add more
                  </a>
                </div>
                <!-- add more btn -->

              </div>
              <div class="form-submit">
                <button type="button" class="btn btn-cancel">Cancel</button>
                <button type="submit" class="btn btn-submit">Update</button>
              </div>

            </form>
          </div>
        </div>
        <!-- plsan single box end -->
      </div>
      <!-- edit plas boxs end -->
    </section>
    <!-- main page wrapper end -->
  </main>
  <!-- dashboard page wrapper end -->

  <!-- add comapny modal form start -->
  <div class="add-company-modal-from">
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

      <div class="offcanvas-body">
        <div class="add-new-company-from-wrap">

          <div class="d-flex justify-content-between align-items-center">
            <h3>Add New Company</h3>
            <button type="button" data-bs-dismiss="offcanvas" aria-label="Close" class="btn bttn-close">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>


          <form action="">
            <div class="form-group">
              <label for="name">Company Name <span>*</span></label>
              <input type="text" class="form-control" placeholder="Company Name.." name="name" id="name">
            </div>
            <div class="form-group">
              <label for="tagline">Company Tagline <span>*</span></label>
              <input type="text" class="form-control" placeholder="Company Tagline.." name="tagline" id="tagline">
            </div>
            <div class="form-group">
              <label for="email">Email Address <span>*</span></label>
              <input type="email" class="form-control" placeholder="Company Email" name="email" id="email">
            </div>
            <div class="form-group">
              <label for="phone">Phone <span>*</span></label>
              <input type="text" class="form-control" placeholder="Company Phone Number" name="phone" id="phone">
            </div>
            <div class="form-group">
              <label for="location">Location <span>*</span></label>
              <input type="text" class="form-control" placeholder="Company Location" name="location" id="location">
            </div>

            <div class="form-submit">
              <button type="reset" class="btn btn-cancel">Cancel</button>
              <button type="submit" class="btn btn-submit">Add</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- add comapny modal form end -->

  <!-- Bootstrap Bundle with Popper JS start -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    // Function to create the feature item and append it to the container
    function addFeatureItem() {
      const container = document.getElementById('container');

      // Create a div element with the specified content
      const newItem = document.createElement('div');
      newItem.innerHTML = `
    <div class="input-box">
      <img src="./assets/images/icons/check.svg" alt="I" class="img-fluid">
      <input type="text" placeholder="Type here" class="form-control">
    </div>
  `;

      // Append the new item to the container
      container.appendChild(newItem);
    }

    // Event listener for the "Add more" button click
    document.getElementById('addMoreButton').addEventListener('click', function (event) {
      event.preventDefault(); // Prevent default link behavior
      addFeatureItem(); // Call the function to add the feature item
    });

  </script>
  <!-- Bootstrap Bundle with Popper JS end -->
