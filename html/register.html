  <meta property="og:title" content="D&D">
  <meta property="og:type" content="E-Commerce">

  <!-- Bootstrap CSS start -->

  <!-- Bootstrap CSS end -->

  <!-- plugin CSS start -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="

  <title>Register - Page </title>
</head>

<body>

  <!-- Register page wrapper start -->
  <main class="auth-page-wrapper">
    <div class="container-fluid">
      <div class="row"> 
        <div class="col-12 col-xl-6">
          <!-- auth text start -->
          <div class="auth-txt-box"> 

            <!-- auth register form start -->
            <div class="auth-form-wrap register-auth-txt">

              <div class="title"> 
                <h1 class="text-start">Get Started</h1>
                <h6>Get started for free today!</h6>
              </div>

              <form action="" class="auth-form">
                <div class="form-group">
                  <label for="email">Name <span>*</span></label>
                  <input type="text" placeholder="Input your full name" class="form-control" name="email"
                    id="email">
                </div>
                <div class="form-group">
                  <label for="email">Email <span>*</span></label>
                  <input type="email" placeholder="example@company.com" class="form-control" name="email"
                    id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password <span>*</span></label>
                  <input type="password" placeholder="Input your password account" class="form-control" name="password" id="password">
                  <div class="fields-icons">
                    <a href="#">
                      <i class="fa-regular fa-eye"></i>
                    </a>
                  </div>
                </div> 
                <div class="form-submit">
                  <button class="btn btn-submit" type="submit">Create Account</button>
                </div>
                <div class="options">
                  <hr>
                  <p>Or register with</p>
                </div>
                <div class="login-with-social">
                  <a href="#" class="bttn me-md-3 me-2"><img src="./assets/images/auth/google.svg" alt="G" class="img-fluid"> Google</a>
                  <a href="#" class="bttn ms-md-3 ms-2"><img src="./assets/images/auth/apple.svg" alt="A" class="img-fluid"> Apple</a>
                </div>

                <div class="already-have text-start">
                  <p>Already have an account? <a href="#">Login Here</a></p>
                </div>
              </form>
            </div>
            <!-- auth register form end -->

            <!-- ftr -->
            <div class="ftr-txt">
              <p>&copy; 2023 <a href="#">Humanline</a> . Alrights reserved.</p>

              <ul>
                <li><a href="#">Terms &amp; Conditions</a></li>
                <li><a href="#">Privacy Policy</a></li>
              </ul>
              
            </div>
            <!-- ftr -->
          </div>
          <!-- auth text end -->
        </div>
        <div class="col-12 col-xl-6 pe-xl-0">
          <!-- auth image start-->
          <div class="auth-register-image-box d-none d-xl-block">
            <div class="img-txt">
              <h5>Weâ€™re always ready for you</h5>
              <p>We help to complete all your conveyancing needs easily</p>
            </div>
            <img src="./assets/images/auth/side-image.png" alt="Sidebar Image" class="img-fluid">
            
          </div>
          <!-- auth image end-->
        </div>
      </div>
    </div>
  </main>
  <!-- login page wrapper end -->

  <!-- Bootstrap Bundle with Popper JS start -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/custom.js"></script>
  <!-- Bootstrap Bundle with Popper JS end -->

</body>

</html>
